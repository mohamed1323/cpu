<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithm Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="mb-4">CPU Scheduling Algorithm Simulator</h2>
                
                <div class="mb-4">
                    <label for="algorithm" class="form-label">Select Algorithm</label>
                    <select id="algorithm" class="form-select">
                        <option value="fcfs">First-Come, First-Served (FCFS)</option>
                        <option value="sjf">Shortest Job First (SJF)</option>
                        <option value="priority">Priority Scheduling</option>
                        <option value="rr">Round Robin</option>
                    </select>
                </div>

                <div id="timeQuantumContainer" class="mb-4 d-none">
                    <label for="timeQuantum" class="form-label">Time Quantum</label>
                    <input type="number" id="timeQuantum" class="form-control" min="1" value="2">
                </div>
                
                <h3 class="mt-4 mb-3">Process Table</h3>
                <div class="d-flex justify-content-end mb-3">
                    <button id="addProcess" class="btn btn-primary">Add Process</button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">Process ID</th>
                                <th class="text-center">Burst Time</th>
                                <th class="text-center">Arrival Time</th>
                                <th class="text-center priority-column d-none">Priority</th>
                                <th class="text-center">Waiting Time</th>
                                <th class="text-center">Turnaround Time</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="processTableBody">
                            <!-- Process rows will be added here -->
                        </tbody>
                    </table>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Waiting Time</h5>
                                <p id="avgWaitingTime" class="card-text">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Average Turnaround Time</h5>
                                <p id="avgTurnaroundTime" class="card-text">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mt-4 gap-2">
                    <button id="calculateAll" class="btn btn-success">Calculate All</button>
                    <button id="calculateWaitingTime" class="btn btn-primary">Calculate Waiting Time</button>
                    <button id="calculateTurnaroundTime" class="btn btn-primary">Calculate Turnaround Time</button>
                    <button id="calculateAvgWaitingTime" class="btn btn-primary">Calculate Avg Waiting Time</button>
                    <button id="calculateAvgTurnaroundTime" class="btn btn-primary">Calculate Avg Turnaround Time</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
